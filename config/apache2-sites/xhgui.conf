<VirtualHost *:80>
  ServerName xhgui

  ServerAdmin webmaster@localhost
  DocumentRoot /usr/local/src/xhgui/webroot

  <Directory /usr/local/src/xhgui/webroot>
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
